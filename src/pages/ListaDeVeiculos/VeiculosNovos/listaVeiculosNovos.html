<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DataTableSizeDemo</title>

    <!-- PrimeReact -->
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primereact/resources/themes/lara-light-indigo/theme.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primereact/resources/primereact.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeflex@3.1.2/primeflex.min.css"
    />

    <!-- Dependencies -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-transition-group@4.4.2/dist/react-transition-group.js"></script>

    <!-- Demo -->
    <link rel="stylesheet" href="../../../index.css" />
    <script src="./ProdutoService.js"></script>

    <script src="https://unpkg.com/primereact/api/api.min.js"></script>
    <script src="https://unpkg.com/primereact/core/core.min.js"></script>
    <script src="https://unpkg.com/primereact/virtualscroller/virtualscroller.min.js"></script>
    <script src="https://unpkg.com/primereact/column/column.min.js"></script>
    <script src="https://unpkg.com/primereact/datatable/datatable.min.js"></script>
  </head>
  <body>
    <div id="rt"></div>

    <script type="text/babel">
      const { useEffect, useState } = React;
      const { Column } = primereact.column;
      const { DataTable } = primereact.datatable;

      const DataTableSizeDemo = () => {
        const [products, setProducts] = useState(null);
        const productService = new ProductService();

        useEffect(() => {
          productService.getProductsSmall().then((data) => setProducts(data));
        }, []); // eslint-disable-line react-hooks/exhaustive-deps

        return (
          <div>
            <div className="card">
              <DataTable
                value={products}
                header="Small Table"
                size="small"
                responsiveLayout="scroll"
              >
                <Column field="code" header="Code"></Column>
                <Column field="name" header="Name"></Column>
                <Column field="category" header="Category"></Column>
                <Column field="quantity" header="Quantity"></Column>
              </DataTable>
            </div>

            <div className="card">
              <DataTable
                value={products}
                header="Normal Table"
                responsiveLayout="scroll"
              >
                <Column field="code" header="Code"></Column>
                <Column field="name" header="Name"></Column>
                <Column field="category" header="Category"></Column>
                <Column field="quantity" header="Quantity"></Column>
              </DataTable>
            </div>

            <div className="card">
              <DataTable
                value={products}
                header="Large Table"
                size="large"
                responsiveLayout="scroll"
              >
                <Column field="code" header="Code"></Column>
                <Column field="name" header="Name"></Column>
                <Column field="category" header="Category"></Column>
                <Column field="quantity" header="Quantity"></Column>
              </DataTable>
            </div>
          </div>
        );
      };

      const rootElement = document.getElementById("rt");
      ReactDOM.render(<DataTableSizeDemo />, rootElement);
    </script>
  </body>
</html>
